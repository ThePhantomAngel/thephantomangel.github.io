<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Checkout Sample</title>
    <meta name="description" content="A demo of Stripe Payment Intents" />
	<meta http-equiv="Content-Security-Policy" content="default-src *; img-src www.gstatic.com 'self' q.stripe.com checkout.stripe.com * data: *;  style-src 'self' 'unsafe-inline' q.stripe.com checkout.stripe.com *; script-src * 'self' 'unsafe-inline' q.stripe.com checkout.stripe.com 'unsafe-eval';">
 
 
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/global.css" />
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <section class="container">
          <div>
            <h1>Single photo</h1>
            <h4>Purchase a Pasha original photo</h4>

<button
  style="background-color:#6772E5;color:#FFF;padding:8px 12px;border:0;border-radius:4px;font-size:1em"
  id="checkout-button-price_1Gs9ytJAtsqAxVCUbGZEgyZr"
  role="link"
>
  Checkout
</button>
		  
		  
        </section>
        <div id="error-message"></div>
      </div>
    </div>






<script>
(function() {
  var stripe = Stripe('pk_live_xX2K7YSyzJxNwrbjAQ9YKDJO');

  var checkoutButton = document.getElementById('checkout-button-price_1Gs9ytJAtsqAxVCUbGZEgyZr');
  checkoutButton.addEventListener('click', function () {
    // When the customer clicks on the button, redirect
    // them to Checkout.
    stripe.redirectToCheckout({
      lineItems: [{price: 'price_1Gs9ytJAtsqAxVCUbGZEgyZr', quantity: 1}],
      mode: 'payment',
      successUrl: 'https://phantomangel.rocks/success',
      cancelUrl: 'https://phantomangel.rocks/buynowpage',
    })
    .then(function (result) {
      if (result.error) {
        // If `redirectToCheckout` fails due to a browser or network
        // error, display the localized error message to your customer.
        var displayError = document.getElementById('error-message');
        displayError.textContent = result.error.message;
      }
    });
  });
})();
</script>
  </body>
</html>
